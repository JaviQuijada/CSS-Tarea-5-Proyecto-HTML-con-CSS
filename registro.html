    <main class="main-general">
      <div class="registro">
        <section class="registro-info">
          <h1 class="registro-info-title">REGISTRATE CON NOSOTROS</h1>

          <figure>
            <img
              src="img/registro.png"
              alt="Imagen de registro"
              srcset="
                img/registro.png 1500w,
                img/registro.png 1800w,
                img/registro.png 2000w
              "
            />
          </figure>
          <p class="registro-info-subtitle">
            Aqui podras realizartu registro y empezar a formar parte de Q-roll
          </p>

        </section>
        <section class="registro-formulario">
          <p>
          <form action="post" enctype="multipart/form-data">
            <label for="name">Nombre completo</label>
            <input type="text" name="name" id="name">
         
        </p>
        <label for="birthday">Fecha de nacimiento</label>
        <input type="date" name="birthday" id="birthday">
        <p>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required>
        </p>
        <p>
          <label for="password">Contraseña:</label><br>
          <input type="password" id="password" name="password" required><br><br>
        
          <label for="confirm_password">Confirmar contraseña:</label><br>
          <input type="password" id="confirm_password" name="confirm_password" required><br><br>
        </p>
        <p>
          <label for="addres">Direción</label>
          <input type="text" name="addres" id="addres">
        </p>
        <p><label for="web">Página web</label>
        <input type="url" name="web" id="web">
      </p>
      <p>
        <label for="photo">Foto</label>
        <input type="file" name="photo" id="photo">

      </p>
      <p>
        <label for="bio">Biografia</label>
        <textarea name="bio" id="bio" cols="30" rows="5"></textarea>
      </p>
      <p><button>Enviar</button></p>
      <p>
        <input type="reset" value="Borrar formulario">
      </p>
    </form>

        </section>
